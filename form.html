<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your website description">
    <meta name="keywords" content="keyword1, keyword2, keyword3">
    <meta name="author" content="Dale McBride">
    <title>Your Title Here</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles/form.css">
    <!-- Link to external JavaScript file -->
    <script src="scripts/form.js" defer></script>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="form">
            <fieldset>
                <label for="productName" class="displayBlock">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product &#9662;</option>
                    
                </select>
            </fieldset>
            <fieldset class="star-rating">
                <div class="fontSize">Audience</div>
                <div class="gridColumn">
                    <div>
                        <label for="star1">&star;</label>
                        <input type="radio" id="star1" name="stars" required>
                    </div>
                    <div>
                        <label for="star2">&star; &star;</label>
                        <input type="radio" id="star2" name="stars" required>
                    </div>
                    <div>
                        <label for="star3">&star; &star; &star;</label>
                        <input type="radio" id="star3" name="stars" required>
                    </div>
                    <div>
                        <label for="star4">&star; &star; &star; &star;</label>
                        <input type="radio" id="star4" name="stars" required>
                    </div>
                    <div>
                        <label for="star5">&star; &star; &star; &star; &star;</label>
                        <input type="radio" id="star5" name="stars" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <label for="dateOfInstall" class="displayBlock">Date of Installation</label>
                <input type="date" id="dateOfInstall" name="dateOfInstall">
            </fieldset>
            <fieldset>
                <legend>Which features did you find useful in the product?</legend>
                <div>(Check all that apply)</div>
                <label class="displayBlock"><input type="checkbox" id="durability" name="usefulFeature" value="durability">Durability</label>
                <label class="displayBlock"><input type="checkbox" id="easeOfUse" name="usefulFeature" value="easeOfUse">Ease of Use</label>
                <label class="displayBlock"><input type="checkbox" id="performance" name="usefulFeature" value="performance">Performance</label>
                <label class="displayBlock"><input type="checkbox" id="design" name="usefulFeature" value="design">Design</label>
            </fieldset>
            <fieldset>
                <label for="userReview" class="displayBlock">Written Review</label>
                <textarea id="userReview" name="userReview" rows="4" cols="50"></textarea>
            </fieldset>
            <fieldset>
                <label for="yourName" class="displayBlock">Your Name</label>
                <input type="text" id="yourName" name="yourName">
            </fieldset>
            <fieldset>
                <input type="submit" id="proposeCourse" value="Propose My Course">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Dale McBride - Wyoming</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>

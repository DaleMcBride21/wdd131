<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temples</title>
        <meta name="author" content="Dale McBride">
        <meta name="description" content="Temples">
        <link rel="stylesheet" href="styles/temples.css">
        <link rel="stylesheet" href="styles/temples-large.css">
        <script src="scripts/temples.js" defer></script>
    </head>
<body>
    <header>
        <h1>Temple Album</h1>
        <div id="navigation"></div>
        <nav class="navigation-links">
                <a>Home</a>
                <a>Old</a>
                <a>New</a>
                <a>Large</a>
                <a>Small</a>
        </nav>
    </header>
    <main>
        <h2 id="title">Home</h2>
        <div class="grid-container">
            <figure class="grid-item">
                <img src="images/anchorage-alaska-temple.jpg" alt="anchorage-alaska-temple">
                <figcaption>Anchorage Alaska</figcaption>
            </figure>
            
            <figure class="grid-item">
                <img src="images/detroit-michigan-temple.jpg" alt="detroit-michigan-temple">
                <figcaption>Detroit Michigan</figcaption>
            </figure>
            
            <figure class="grid-item">
                <img src="images/star-valley-temple.jpg" alt="star-valley-temple">
                <figcaption>Star Valley Wyoming</figcaption>
            </figure>
            
            <figure class="grid-item">
                <img src="images/hamilton-new-zealand-temple.jpg" alt="hamilton-new-zealand-temple">
                <figcaption>Hamilton New Zealand</figcaption>
            </figure>
            
            <figure class="grid-item">
                <img src="images/portland-oregon-temple.jpg" alt="portland-oregon-temple">
                <figcaption>Portland Oregon</figcaption>
            </figure>
            
            <figure class="grid-item">
                <img src="images/rexburg-idaho-temple.jpg" alt="rexburg-idaho-temple">
                <figcaption>Rexburg Idaho</figcaption>
            </figure>
            
            <figure class="grid-item">
                <img src="images/laie-hawaii-temple.jpg" alt="laie-hawaii-temple">
                <figcaption>Laie Hawaii</figcaption>
            </figure>
            
            <figure class="grid-item">
                <img src="images/billings-montana-temple.jpg" alt="billings-montana-temple">
                <figcaption>Billings Montana</figcaption>
            </figure>
            
            <figure class="grid-item">
                <img src="images/washington-dc-temple.jpg" alt="washington-dc-temple">
                <figcaption>Washington DC</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <footer>
            <p>
                &copy; <span id="currentyear"></span> Dale McBride - Wyoming
            </p>
            <p id="lastModified"></p>
        </footer>
    </footer>
</body>
</html>
